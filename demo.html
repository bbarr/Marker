<!DOCTYPE html>
<html>
<head>
</head>
<body>
	
	<script src="marker.js"></script>
	<script>
		
		Marker.register('short_example', function(a, b) {
			
			this.div()
				.p('this is a paragraph ' + a)
					.a({ href: '#' })
					  .text(' and a link' + b);

		});

		document.body.appendChild(Marker.render('short_example'));	

		Marker.register('long_example', function(data) {

			this.div()
				.h3('a header').end()
				.div({ className: 'inner' })
					.p()
						.text('some paragraph text ')
						.a({ href: '#' }, 'a link').end()
						.text('some more text')
					.end()
				.end()
				
				.partial('short_example', data.a, data.b)
				
				.section()
					.span(data.foo);

		});

		document.body.appendChild(Marker.render('long_example', { foo: 'bar', a: 'a variable', b: 'b variable' }));

	</script>
</body>
</html>
